<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeCraft | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">


    
</head>
<body>
    <!-- Header -->
    <header class="form-header">
        <div class="container header-content">
            <a href="#" class="logo">Resume<span>Craft</span></a>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
            <button class="mobile-toggle" id="mobileToggle">
                <i class="fas fa-bars"></i>
            </button>
            </div>
        </div>
    </header>

    <!-- Login Content -->
    <div class="login-container">
        <div class="login-card" id="authCard">
            <h2>Welcome Back</h2>
            <p>Sign in to continue building your professional resume</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn" style="width: 100%;">Sign In</button>
            </form>
            
            <div class="divider">
                <span>OR</span>
            </div>
            
            <button id="googleSignIn" class="btn btn-google" style="width: 100%;">
                <i class="fab fa-google"></i>
                Sign in with Google
            </button>
            
            <div class="signup-link">
                <p>Don't have an account? <a href="#" id="signupLink">Sign up</a></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="form-footer">
        <div class="container">
            <div class="copyright">
                <p>&copy; <span id="currentYear"></span> ResumeCraft. All rights reserved.</p>
            </div>
        </div>
    </footer>
<script src="java script/script.js"></script>
    <script>
    // Set current year in footer
    document.getElementById('currentYear').textContent = new Date().getFullYear();

    // Redirect to homepage after login/sign up
    function goToHome() {
        window.location.href = "../index.html"; // Change path if homepage is elsewhere
    }

    // Validate password and return unmet criteria
    function getPasswordErrors(password) {
        const errors = [];

        if (password.length < 8) {
            errors.push("At least 8 characters");
        }
        if (!/[A-Z]/.test(password)) {
            errors.push("At least one uppercase letter");
        }
        if (!/[^A-Za-z0-9]/.test(password)) {
            errors.push("At least one special character");
        }

        return errors;
    }

    // Show password errors live while typing
    const passwordField = document.getElementById('password');
    const passwordFeedback = document.createElement('div');
    passwordFeedback.id = 'passwordFeedback';
    passwordFeedback.style.color = 'red';
    passwordField.parentNode.appendChild(passwordFeedback);

    passwordField.addEventListener('input', function () {
        const password = passwordField.value;
        const errors = getPasswordErrors(password);

        if (errors.length === 0) {
            passwordFeedback.style.color = '#2a9d8f';
            passwordFeedback.textContent = "Password is strong ✅";
        } else {
            passwordFeedback.style.color = '#e76f51';
            passwordFeedback.innerHTML = "Missing: <ul>" + errors.map(e => `<li>${e}</li>`).join('') + "</ul>";
        }
    });

    // Handle login form submit (redirect to homepage)
    document.getElementById('loginForm').onsubmit = function (ev) {
        ev.preventDefault();
        const password = document.getElementById('password').value;
        if (getPasswordErrors(password).length === 0) {
            goToHome();
        } else {
            alert("Invalid password. Please ensure it meets the requirements.");
        }
    };

    // Handle Google sign in button (redirect to homepage)
    document.getElementById('googleSignIn').onclick = function (ev) {
        ev.preventDefault();
        goToHome();
    };

    // Sign Up functionality
    document.getElementById('signupLink').addEventListener('click', function (e) {
        e.preventDefault();
        const authCard = document.getElementById('authCard');
        authCard.innerHTML = `
            <h2>Create Account</h2>
            <p>Sign up to start building your professional resume</p>
            <form id="signupForm">
                <div class="form-group">
                    <label for="signupEmail">Email Address</label>
                    <input type="email" id="signupEmail" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" placeholder="••••••••" required>
                    <div id="signupPasswordFeedback" style="color: red;"></div>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Sign Up</button>
            </form>
            <div class="signup-link">
                <p>Already have an account? <a href="#" id="backToLogin">Sign in</a></p>
            </div>
        `;

        // Back to login
        document.getElementById('backToLogin').onclick = function (ev) {
            ev.preventDefault();
            window.location.reload();
        };

        const signupPasswordField = document.getElementById('signupPassword');
        const signupFeedback = document.getElementById('signupPasswordFeedback');

        signupPasswordField.addEventListener('input', function () {
            const password = signupPasswordField.value;
            const errors = getPasswordErrors(password);

            if (errors.length === 0) {
                signupFeedback.style.color = '#2a9d8f';
                signupFeedback.textContent = "Password is strong ✅";
            } else {
                signupFeedback.style.color = '#e76f51';
                signupFeedback.innerHTML = "Missing: <ul>" + errors.map(e => `<li>${e}</li>`).join('') + "</ul>";
            }
        });

        // Handle sign up form submit
        document.getElementById('signupForm').onsubmit = function (ev) {
            ev.preventDefault();
            const password = signupPasswordField.value;
            if (getPasswordErrors(password).length === 0) {
                goToHome();
            } else {
                alert("Invalid password. Please ensure it meets the requirements.");
            }
        };
    });
</script>

</body>
</html>
